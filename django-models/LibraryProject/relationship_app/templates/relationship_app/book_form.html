<!-- relationship_app/templates/relationship_app/book_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>
