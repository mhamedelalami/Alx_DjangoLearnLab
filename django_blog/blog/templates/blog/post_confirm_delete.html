{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'post-detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
