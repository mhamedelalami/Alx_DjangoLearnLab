{% extends 'blog/base.html' %}

{% block title %}
  {% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>

<p><a href="{% url 'posts' %}">Cancel</a></p>
{% endblock %}
