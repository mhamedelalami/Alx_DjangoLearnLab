{% extends "blog/base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Edit Comment,New Comment" }}{% endblock %}

{% block content %}
  <h2>{{ form.instance.pk|yesno:"Edit Comment,New Comment" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
  </form>
  <p><a href="{% url 'post-detail' form.instance.post.pk %}">Back to Post</a></p>
{% endblock %}
